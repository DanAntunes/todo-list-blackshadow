<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - BlackShadow Theme</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Alertify Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <!-- Alertify  Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css"/>
    <!--  Alertify  Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>
  </head>
  <body>
    <!-- Title -->
    <header class="mt-4">
      <h1 class="title">To Do List - BlackShadow</h1>
    </header>

    <main class="container mt-3 todo-container">
      <!-- Adicionar tarefa -->
      <form id="todo-form">
        <p>Adicionar tarefa:</p>
        <div class="form-control d-flex">
          <input type="text" id="todo-input" placeholder="O que você vai fazer?" class="flex-grow-1 me-2">
          <button type="submit" class="button">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </form>
      <!-- Input search -->
      <section id="toolbar" class="mt-3">
        <h4>Pesquisar:</h4>
        <div class="d-flex">
          <input type="text" id="search-input" placeholder="Buscar" class="form-control me-2">
          <button id="erase-button" class="button">
            <i class="fa fa-delete-left"></i>
          </button>
        </div>
      </section>
      <!-- Filter -->
      <section id="filter" class="mt-3">
        <h4>Filtrar:</h4>
        <select id="filter-select" class="form-control">
          <option value="all">Todos</option>
          <option value="done">Feitas</option>
          <option value="todo">A fazer</option>
        </select>
      </section>
      <!-- Lista de tarefas -->
      <section id="todo-list" class="mt-3"></section>
    </main>

      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="edit-task-form">
                <div class="mb-3">
                  <label for="edit-task-title" class="form-label">Título</label>
                  <input type="text" class="form-control" id="edit-task-title" placeholder="Título da tarefa">
                </div>
                <div class="mb-3">
                  <label for="edit-task-desc" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="edit-task-desc" placeholder="Descrição da tarefa">
                </div>
                <div class="mb-3">
                  <label for="edit-task-color" class="form-label">Cor da borda</label>
                  <select id="edit-task-color" class="form-select">
                    <option value="primary">Azul</option>
                    <option value="secondary">Cinza</option>
                    <option value="success">Verde</option>
                    <option value="danger">Vermelho</option>
                    <option value="warning">Amarelo</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" id="save-edit-btn">Salvar</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="errorModalLabel">Erro</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="error-message"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <footer>
      
    </footer>
      
    
    <script src="src/js/script.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  

</html>

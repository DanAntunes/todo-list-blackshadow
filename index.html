<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - BlackShadow Theme</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonte Google -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <!-- Alertify CSS Tema opcional -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css">
  </head>
<body>
  <div class="container mt-5 todo-container">
    <header>
      <h1>To Do List - BlackShadow</h1>
    </header>

    <form id="todo-form">
      <p>Adicionar tarefa:</p>
      <div class="form-control d-flex">
        <input type="text" id="todo-input" placeholder="O que você vai fazer?" class="flex-grow-1 me-2">
        <button type="submit" class="meu-botao">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </form>

    <form id="edit-form">
      <p>Edite a sua tarefa:</p>
      <div class="form-control d-flex">
        <input type="text" id="edit-input" class="flex-grow-1 me-2">
        <button type="submit" class="meu-botao">
          <i class="fa fa-check-double"></i>
        </button>
      </div>
      <button id="cancel-edit-btn" class="meu-botao mt-2">Cancelar</button>
    </form>

    <div id="toolbar" class="mt-3">
      <h4>Pesquisar:</h4>
      <div class="d-flex">
        <input type="text" id="search-input" placeholder="Buscar" class="form-control me-2">
        <button id="erase-button" class="meu-botao">
          <i class="fa fa-delete-left"></i>
        </button>
      </div>
    </div>

    <div id="filter" class="mt-3">
      <h4>Filtrar:</h4>
      <select id="filter-select" class="form-control">
        <option value="all">Todos</option>
        <option value="done">Feitas</option>
        <option value="todo">A fazer</option>
      </select>
    </div>

    <div id="todo-list" class="mt-3">
   
    </div>
  </div>

  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Tarefa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Conteúdo do modal -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="src/js/script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
